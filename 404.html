<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      ;(function () {
        const pathSegmentsToKeep = 1
        const location = window.location
        const basePath = location.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/')
        const routePath = location.pathname
          .slice(1)
          .split('/')
          .slice(pathSegmentsToKeep)
          .join('/')
          .replace(/&/g, '~and~')
        const query = location.search ? `&${location.search.slice(1).replace(/&/g, '~and~')}` : ''
        const redirectUrl = `${location.protocol}//${location.hostname}${location.port ? `:${location.port}` : ''}${basePath}/?/${routePath}${query}${location.hash}`

        location.replace(redirectUrl)
      })()
    </script>
  </head>
  <body></body>
</html>
